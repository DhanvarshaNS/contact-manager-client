
<div class= container>
    <mat-card class="example-card">
        <mat-card-title>Login Form</mat-card-title>
        <form class="example-form">
            <table class="example-full-width" cellspacing="0">
              <tr>
                <td>
                  <mat-form-field class="example-full-width">
                  <input matInput placeholder="Username" [formControl]="username" name="username" required>
                  </mat-form-field>
                </td>
              </tr>
              <tr>
              <td><mat-form-field class="example-full-width">
                <input matInput placeholder="Password" [formControl]="password" type="password" name="password" required>
              </mat-form-field></td>
            </tr></table>
          </form>
          <mat-card-actions>
              <button mat-raised-button (click)="login()" color="primary">Login</button>
            </mat-card-actions>
</mat-card>
</div>
